<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Pulverização</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />

    <style>
        /* CSS LOCALIZADO PARA O LOGIN */

        /* 1. Estilos da Página (Body) */
        html,
        body {
            height: 100%;
            background-color: #f8f9fa;
            /* Cor de fundo padrão claro */
        }

        .login-container {
            min-height: 100vh;
        }

        /* 2. Estilos do Card de Login */
        .login-card {
            max-width: 400px;
            width: 90%;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .login-logo {
            font-size: 2.5rem;
            color: #09f865;
            /* Cor primária do Bootstrap */
            margin-bottom: 0.5rem;
        }

        .login-title {
            margin-bottom: 2rem;
            font-weight: 300;
        }

        /* 3. Estilos do Modo Escuro */
        .dark-mode-login {
            background-color: #1c1c1c !important;
            color: #e4e4e4;
        }

        .dark-mode-login .login-card {
            background-color: #2a2a2a !important;
            color: #e4e4e4;
            border: 1px solid #444;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
        }

        .dark-mode-login .form-control {
            background-color: #3a3a3a !important;
            color: #fff !important;
            border-color: #555;
        }

        .dark-mode-login .form-control:focus {
            background-color: #3a3a3a !important;
            color: #fff !important;
            border-color: #09f865;
            box-shadow: 0 0 0 0.25rem #09f865;
        }
    </style>
</head>

<body class="login-body bg-custom">
    <div class="login-container d-flex justify-content-center align-items-center">
        <div class="card login-card text-center">

            <i class="fas fa-tractor login-logo"></i>
            <h3 class="login-title">Sistema de Pulverização</h3>

            <form id="loginForm">
                <div class="mb-4">
                    <input type="text" class="form-control form-control-lg" id="email" placeholder="Usuário" required
                        autofocus>
                </div>
                <div class="mb-4">
                    <input type="password" class="form-control form-control-lg" id="senha" placeholder="Senha" required>
                </div>

                <div class="d-grid mb-4">
                    <button type="submit" class="btn btn-primary btn-lg">Entrar</button>
                </div>

                <div id="loginMessage" class="alert alert-danger d-none" role="alert">
                    Usuário ou senha inválidos.
                </div>

                <p class="text-muted small">
                    <a href="#" class="text-decoration-none">Esqueceu sua senha?</a>
                </p>
            </form>
        </div>
    </div>

    <footer style="text-align: center; padding: 10px; background-color: #f8f9fa; color: #555; font-size: 14px;">
        © 2025 Tec Pulverização Reis — Desenvolvido por Jean Carlos. Todos os direitos reservados.
    </footer>
</body>

</html>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="auth.js"></script>

<script>
    // Lógica para carregar o modo escuro, se estiver ativo no localStorage
    document.addEventListener('DOMContentLoaded', () => {
        if (localStorage.getItem('modo') === 'escuro') {
            document.body.classList.add('dark-mode-login');
        }
    });

    // Lógica de Login (assumindo que você tem a função 'login' no auth.js)
    document.getElementById('loginForm').addEventListener('submit', (e) => {
        e.preventDefault();
        const email = document.getElementById('email').value;
        const senha = document.getElementById('senha').value;
        const messageElement = document.getElementById('loginMessage');

        // 1. Chama a função de login (que retorna a URL de destino)
        const destinationPage = window.login(email, senha);

        // 2. Verifica o resultado
        if (destinationPage) {
            // *** CORREÇÃO: Usa a URL retornada para o redirecionamento dinâmico ***
            window.location.href = destinationPage;
        } else {
            // Exibe a mensagem de erro
            messageElement.classList.remove('d-none');
            // Oculta a mensagem após 4 segundos
            setTimeout(() => {
                messageElement.classList.add('d-none');
            }, 4000);
        }
    });
</script>
</body>

</html>
