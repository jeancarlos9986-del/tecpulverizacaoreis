    <script>
        const REPORT_CLIMA_KEY = 'REPORT_CLIMA';

        document.addEventListener("DOMContentLoaded", () => {
            // ==========================================================
            // L√ìGICA 1: PREENCHER O RESPONS√ÅVEL/APLICADOR
            // ==========================================================
            const responsavelNome = localStorage.getItem(RESPONSAVEL_NOME_KEY);
            const responsavelInput = document.getElementById('responsavelInput');

            if (responsavelInput) {
                if (responsavelNome) {
                    responsavelInput.value = responsavelNome;
                } else {
                    responsavelInput.value = "Usu√°rio n√£o identificado. Fa√ßa login novamente.";
                }
            }
            // ==========================================================

            // ==========================================================
            // L√ìGICA 2: SALVAR CONDI√á√ïES CLIM√ÅTICAS (Implementada)
            // ==========================================================
            const salvarCondicoesBtn = document.getElementById('salvarCondicoes');

            if (salvarCondicoesBtn) {
                salvarCondicoesBtn.addEventListener('click', () => {
                    const vento = document.getElementById('velocidadeVento').value;
                    const temperatura = document.getElementById('temperatura').value;
                    const umidade = document.getElementById('umidadeRelativa').value;

                    // Valida√ß√£o simples
                    if (!vento || !temperatura || !umidade || parseFloat(vento) < 0 || parseFloat(temperatura) <= 0 || parseFloat(umidade) < 0 || parseFloat(umidade) > 100) {
                        alert('‚ö†Ô∏è Por favor, preencha todos os campos clim√°ticos com valores v√°lidos.');
                        return;
                    }

                    // Estrutura de dados a ser salva
                    const dadosClimaticos = {
                        velocidadeVento: parseFloat(vento).toFixed(1), // Formata para 1 casa decimal
                        temperatura: parseFloat(temperatura).toFixed(1),
                        umidadeRelativa: parseFloat(umidade).toFixed(1),
                        dataHoraRegistro: new Date().toLocaleString('pt-BR')
                    };

                    // Salva no localStorage como JSON
                    localStorage.setItem(REPORT_CLIMA_KEY, JSON.stringify(dadosClimaticos));

                    alert('‚úÖ Condi√ß√µes Clim√°ticas de Campo salvas com sucesso! Pronto para anexar ao relat√≥rio.');
                });
            }

            // ==========================================================
            // L√≥gica de Logout
            // ==========================================================
            const logoutBtn = document.getElementById('logoutBtn');
            if (logoutBtn && typeof logout === 'function') {
                logoutBtn.addEventListener('click', logout);
            }
        });
    </script>
